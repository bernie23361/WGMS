<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>WGMS | 登錄</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
        
        /* 蘇老闆的背景：加入深色遮罩提升質感 */
        .bg-overlay {
            position: fixed; width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.5)), 
                        url('https://raw.githubusercontent.com/bernie23361/WGMS/main/assets/background.jpg');
            background-size: cover; background-position: center;
            z-index: -1;
        }

        .container {
            display: flex; align-items: center; justify-content: center;
            height: 100%; padding: 0 10%; /* 12 欄位對齊感 */
        }

        /* 左側大標題 */
        .title-section {
            flex: 1; color: white; text-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        .title-section h1 { font-size: 64px; margin: 0; letter-spacing: 5px; }
        .title-section p { font-size: 24px; opacity: 0.9; }

        /* 右側登錄框：磨砂玻璃效果 */
        .login-card {
            width: 400px; padding: 50px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px; box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            color: white; text-align: center;
        }

        /* 帶圖示的輸入框 */
        .input-group {
            position: relative; margin-bottom: 25px;
        }
        .input-group i {
            position: absolute; left: 15px; top: 15px; color: #666;
        }
        .input-group input {
            width: 100%; padding: 15px 15px 15px 45px;
            border-radius: 12px; border: none; outline: none;
            background: rgba(255, 255, 255, 0.9); font-size: 16px;
            box-sizing: border-box;
        }

        .login-btn {
            width: 100%; padding: 15px; background: #2D9B91;
            color: white; border: none; border-radius: 12px;
            font-size: 18px; font-weight: bold; cursor: pointer;
            transition: 0.3s; box-shadow: 0 4px 15px rgba(45, 155, 145, 0.4);
        }
        .login-btn:hover { background: #248277; transform: translateY(-2px); }

        /* 錯誤抖動 */
        .error-shake { animation: shake 0.4s; border: 2px solid #ff4d4f !important; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        .copyright { margin-top: 40px; font-size: 12px; opacity: 0.7; }
    </style>
</head>
<body>
    <div class="bg-overlay"></div>
    <div class="container">
        <div class="title-section">
            <h1>WGMS</h1>
            <p>氣象地動監測平台</p>
        </div>

        <div class="login-card" id="loginCard">
            <h2 style="margin-bottom:40px;">歡迎回來！</h2>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="username" placeholder="用戶名">
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="密碼">
            </div>
            <div style="text-align: left; margin-bottom: 30px;">
                <label style="cursor:pointer;"><input type="checkbox"> 記住密碼</label>
            </div>
            <button class="login-btn" onclick="handleLogin()">登錄</button>
            <div id="error-msg" style="color: #ff4d4f; display:none; margin-top:15px;">⚠️ 登錄錯誤</div>
            <p class="copyright">天氣概況Weather工作室版權所有．</p>
        </div>
    </div>

    <script>
        async function handleLogin() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const card = document.getElementById('loginCard');
            const HF_API = "https://gmail23361-wo-eews-dashboard.hf.space/call/check_login";

            try {
                const response = await fetch(HF_API, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ data: [user, pass] })
                });
                const result = await response.json();
                if (result.event_id) {
                    const check = await fetch(`${HF_API}/${result.event_id}`);
                    const final = await check.text();
                    if (final.includes("准許進入")) {
                        window.location.href = "dashboard.html";
                        return;
                    }
                }
                triggerError();
            } catch (e) { triggerError(); }

            function triggerError() {
                card.classList.add('error-shake');
                setTimeout(() => card.classList.remove('error-shake'), 400);
            }
        }
    </script>
</body>
</html>
