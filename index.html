<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WGMS 氣象地動監測平台</title>
    <style>
        /* 蘇老闆的設計風格：強制修正背景呈現 */
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            /* 暫時先用深藍色底，確保圖片沒出來前字是清楚的 */
            background: #1a2a3a; 
            /* 請確保此處網址正確，或改用您在 GitHub 上的 assets 路徑 */
            background-image: url('https://raw.githubusercontent.com/bernie23361/WGMS/refs/heads/main/bg.jpg.jpg');
            background-size: cover;
            background-position: center;
            font-family: "PingFang TC", "Microsoft JhengHei", sans-serif;
        }

        /* 磨砂玻璃卡片：修正邊框與透明度 */
        .login-card {
            background: rgba(255, 255, 255, 0.15) !important;
            backdrop-filter: blur(25px) !important;
            -webkit-backdrop-filter: blur(25px) !important;
            border: 1px solid rgba(255, 255, 255, 0.3) !important;
            border-radius: 20px;
            padding: 50px 40px;
            width: 360px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            color: white; /* 確保在深色背景下看得到字 */
        }

        /* 登錄錯誤的抖動特效 */
        .error-shake {
            animation: shake 0.5s ease-in-out;
            border: 2px solid #ff4d4f !important;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-10px); }
            40%, 80% { transform: translateX(10px); }
        }

        h2 { margin-bottom: 30px; font-weight: 400; letter-spacing: 1px; }

        input {
            width: 100%; padding: 12px; margin-bottom: 15px;
            border-radius: 8px; border: none;
            background: rgba(255, 255, 255, 0.9);
            box-sizing: border-box; font-size: 16px;
        }

        .login-btn {
            width: 100%; padding: 14px; margin-top: 10px;
            background: #2D9B91; color: white;
            border: none; border-radius: 8px;
            font-size: 18px; cursor: pointer;
            transition: 0.3s;
        }

        .login-btn:hover { background: #248277; transform: scale(1.02); }

        .copyright { font-size: 12px; margin-top: 35px; opacity: 0.8; }
        
        #error-msg { color: #ff4d4f; font-size: 14px; margin-top: 15px; display: none; }
    </style>
</head>
<body>

    <div class="login-card" id="loginCard">
        <h2>歡迎回來！</h2>
        <input type="text" id="username" placeholder="用戶名">
        <input type="password" id="password" placeholder="密碼">
        
        <div style="text-align: left; margin: 10px 0 20px 5px; font-size: 14px;">
            <input type="checkbox" id="rememberMe" style="width: auto; margin-right: 8px;"> 記住密碼
        </div>

        <button class="login-btn" onclick="handleLogin()">登錄</button>
        <div id="error-msg">⚠️ 登錄錯誤！請再重試一次...</div>
        <p class="copyright">天氣概況Weather工作室版權所有．</p>
    </div>

    <script>
        async function handleLogin() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const card = document.getElementById('loginCard');
            const error = document.getElementById('error-msg');

            // 指向您在圖 4 看到的 API 地址
            const HF_API = "https://gmail23361-wo-eews-dashboard.hf.space/call/check_login";

            try {
                const response = await fetch(HF_API, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ data: [user, pass] })
                });
                
                const result = await response.json();
                
                // 檢查 API 狀態回傳
                if (result.event_id) {
                    const check = await fetch(`${HF_API}/${result.event_id}`);
                    const final = await check.text();
                    if (final.includes("准許進入")) {
                        window.location.href = "dashboard.html";
                        return;
                    }
                }
                triggerError();
            } catch (e) {
                triggerError();
            }

            function triggerError() {
                card.classList.add('error-shake');
                error.style.display = 'block';
                setTimeout(() => card.classList.remove('error-shake'), 500);
            }
        }
    </script>
</body>
</html>
