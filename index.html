<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>WGMS | 氣象地動監測平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 全局字體統一設定：確保 WGMS 跟登錄按鈕都用同一套字體 */
        body, html { 
            margin: 0; padding: 0; height: 100%; overflow: hidden; 
            font-family: "PingFang TC", "Microsoft JhengHei", "Heiti TC", sans-serif;
        }
        
        /* 背景設定：請記得換成您 GitHub 上的圖片連結 */
        .bg-overlay {
            position: fixed; width: 100%; height: 100%;
            /* 這裡先用深色底色，避免圖片沒出來時太亮 */
            background-color: #2c3e50; 
            /* ↓↓↓ 請將下方括號內的網址換成您上傳到 GitHub 的背景圖 Raw 網址 ↓↓↓ */
            background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.5)), url('https://raw.githubusercontent.com/bernie23361/WGMS/refs/heads/main/bg.jpg.jpg');
            background-size: cover; background-position: center;
            z-index: -1;
        }

        .container {
            display: flex; align-items: center; justify-content: center;
            height: 100%; padding: 0 10%;
        }

        /* 左側大標題區 */
        .title-section {
            flex: 1; color: white; 
            text-shadow: 0 4px 10px rgba(0,0,0,0.5);
            padding-right: 50px;
        }
        
        .title-section h1 { 
            /* 修正點：強制使用與按鈕一致的無襯線黑體，並加粗 */
            font-family: "PingFang TC", "Microsoft JhengHei", sans-serif;
            font-weight: 700; 
            font-size: 80px; /*稍微加大一點氣勢*/
            margin: 0; 
            letter-spacing: 5px; 
        }
        
        .title-section p { 
            font-size: 24px; opacity: 0.9; margin-top: 10px; letter-spacing: 2px;
            font-weight: 400;
        }

        /* 右側登錄框 */
        .login-card {
            width: 380px; padding: 50px;
            background: rgba(255, 255, 255, 0.15); /* 稍微調亮一點點 */
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px; 
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            color: white; text-align: center;
        }

        h2 { font-weight: 700; margin-bottom: 40px; letter-spacing: 1px; }

        .input-group { position: relative; margin-bottom: 25px; }
        .input-group i { position: absolute; left: 18px; top: 16px; color: #666; z-index: 10; font-size: 14px; }
        .input-group input {
            width: 100%; padding: 15px 15px 15px 45px;
            border-radius: 10px; border: none; outline: none;
            background: rgba(255, 255, 255, 0.9); font-size: 15px;
            box-sizing: border-box; font-family: "Microsoft JhengHei", sans-serif;
        }

        .login-btn {
            width: 100%; padding: 15px; 
            background: #2D9B91; /* 您選的質感綠 */
            color: white; border: none; border-radius: 10px;
            font-size: 18px; font-weight: 700; cursor: pointer;
            transition: 0.3s; 
            font-family: "Microsoft JhengHei", sans-serif; /* 確保按鈕字體一致 */
        }
        .login-btn:hover { background: #248277; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(36, 130, 119, 0.4); }

        .error-shake { animation: shake 0.4s; border: 2px solid #ff4d4f !important; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        .copyright { margin-top: 40px; font-size: 12px; opacity: 0.7; }
        .options { text-align: left; margin-bottom: 30px; font-size: 14px; display: flex; align-items: center;}
    </style>
</head>
<body>
    <div class="bg-overlay"></div>
    <div class="container">
        <div class="title-section">
            <h1>WGMS</h1>
            <p>氣象地動監測平台</p>
        </div>

        <div class="login-card" id="loginCard">
            <h2>歡迎回來！</h2>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="username" placeholder="用戶名">
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="密碼">
            </div>
            <div class="options">
                <input type="checkbox" style="width:auto; margin-right:8px; cursor: pointer;"> 記住密碼
            </div>
            <button class="login-btn" onclick="handleLogin()">登錄</button>
            <div id="error-msg" style="color: #ff4d4f; display:none; margin-top:15px; font-weight:bold; text-shadow:0 1px 2px rgba(0,0,0,0.5);">⚠️ 帳號或密碼錯誤</div>
            <p class="copyright">天氣概況Weather工作室版權所有．</p>
        </div>
    </div>

    <script>
        async function handleLogin() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const card = document.getElementById('loginCard');
            const errorMsg = document.getElementById('error-msg');
            
            // 指向您 Hugging Face 的 API
            const HF_API = "https://gmail23361-wo-eews-dashboard.hf.space/call/check_login";

            try {
                // 清除錯誤狀態
                errorMsg.style.display = 'none';
                card.classList.remove('error-shake');

                const response = await fetch(HF_API, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ data: [user, pass] })
                });
                
                const result = await response.json();
                
                if (result.event_id) {
                    const check = await fetch(`${HF_API}/${result.event_id}`);
                    const final = await check.text();
                    
                    if (final.includes("准許進入")) {
                        // 成功！跳轉到主頁 (請確保您 GitHub 有 dashboard.html)
                        window.location.href = "dashboard.html";
                        return;
                    }
                }
                triggerError();
            } catch (e) {
                console.error(e);
                triggerError();
            }

            function triggerError() {
                card.classList.add('error-shake');
                errorMsg.style.display = 'block';
                setTimeout(() => card.classList.remove('error-shake'), 500);
            }
        }
    </script>
</body>
</html>
